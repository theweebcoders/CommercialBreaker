name: Build & Push Docker Image + Sync README

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/commercial-breaker:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/commercial-breaker:latest

  sync-readme:
    # Only runs after build-and-push completes
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Convert README to JSON
        run: |
          # Convert entire README.md into a valid JSON string
          jq -Rs . < README.md > readme.json

      - name: Build final JSON body
        run: |
          # Wrap the JSON string in an object with "full_description"
          echo "{\"full_description\": $(cat readme.json)}" > body.json

      - name: Update Docker Hub description
        run: |
          # Now pass that file to curl with --data-binary
          curl -X PATCH "https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/commercial-breaker/" \
            -u "${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" \
            -H "Content-Type: application/json" \
            --data-binary @body.json
